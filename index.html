<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Spaceman</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/main.css">
</head>
<body class="body-container">


    <div class = "buttons">
        <div id="img-start" style="display: block;">
            <h1 class="title-start-screen">The <br> Spaceman</h1>
            <img class="image-character" src="./img/start-image.gif" alt="space-guy">
        </div>
        <button class = "start-button" id="start" style="display: block;">START GAME</button>

    </div>


    <section id="gameOver" style="display: none;">
        <h2 id="gameOverTitle"> GAME OVER</h2>
        <button id="tryAgain">PLAY AGAIN?</button>
        
    </section>


<div id="canvas-container">
    
    <div class="game-container">
         <canvas id="canvas" style="display: none;" width="886" height="600"></canvas>
         <h2 id = "pauseText" style="display: none;">PAUSE.</h2>
    </div>

    <div id="container-points" style="display: none;">
        
            <div id = time style="display: none;">
                <p class= "time-text" ><img src="img/time.png" class="time-image" alt="time-image"> <span id="segundos"></span></p>
            </div>
                
            <div id = points style="display: none;">
                <p class= "points-text"> <img src="img/saturn.png" class="score-image" alt="score-image"><span id="number"></span></p>
                <p class="points-text-score"> Points</p>
            </div>

            <div id = jewel-container style="display: block;">
                <p class= "jewel-text"> <img src="img/gem.png" class="jewel-image" alt="jewel-image"><span id="jewelNumber"></span></p>
            </div>

            <div id ="image-container" style="display: none;">
                <img id="oxygen-empty" src="img/oxygen-empty.png" alt="oxygen">

                <div id="container-oxygen-full">
                    <img id="oxygen-full"  src="img/oxygen.png" alt="oxygen full">
                </div>
            </div>



            
    </div> 
    
</div>

    <script src="js/player.js"></script>
    <script src="js/obstacle.js"></script>
    <script src="js/background.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
