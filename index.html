<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covid Invaders</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-164818209-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-164818209-2');
    </script>
</head>

<body class="body-container">


    <div class="buttons">
        <div id="img-start" style="display: block;">
            <div class="text-container">
                <h1 class="title-start">Covid invaders</h1>
                <a class="start-button" id="start" style="display: block;" href="#">Click here to play!</a>
                <p class="text-start">*Score advance table*</p>
            </div>
            <div class="points-start-container">
                <div class="start-value">
                    <div>
                        <img class="start-image" src="img/angryvirus.png" alt="virus">
                    </div>
                    <p class="start-value-text">= 10 points</p>
                </div>
                <div class="start-value">
                    <div>
                        <img class="start-image" src="img/angrybat.png" alt="bat">
                    </div>
                    <p class="start-value-text">= 50 points</p>
                </div>
                <div class="start-value">
                    <div>
                        <img class="start-image" src="img/toilettepaper.png" alt="toilete">
                    </div>
                    <p class="start-value-text">= 200 points</p>
                </div>
                <p class="text-desktop">(At the moment this game is only avaiable en desktop) </p>
            </div>
        </div>
    </div>


    <section id="gameOver" style="display: none;">
        <h2 id="gameOverTitle"> GAME OVER</h2>
        <button id="tryAgain">PLAY AGAIN AND KILL THAT VIRUS!!</button>
    </section>

    <section id="youWin" style="display: none;">
        <h2 id="youWinTitle"> YOU WIN</h2>
        <p class="points-win">You're score: <span id="total"></span></p>
        <div class="container-button-win">
            <div>
                <img class="win-virus" src="img/deadvirus.png" alt="dead-virus">
            </div>
            <p class="text-win">F**K YEAH! YOU'VE DESTROYED THE VIRUS</p>
            <button id="playAgain">PLAY AGAIN</button>
        </div>
    </section>

    <div id="canvas-container">

        <div id="container-points" style="display: none;">
            <div id='points' style="display: none;">
                <p class="points-text"><span id="number"></span></p>
                <p class="points-text-score"> points</p>
            </div>
        </div>

        <div class="game-container">
            <canvas id="canvas" style="display: none;" width="886" height="600"></canvas>
        </div>

    </div>

    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/laser.js"></script>
    <script src="js/enemiesLaser.js"></script>
    <script src="js/extraPoints.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
