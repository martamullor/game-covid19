<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covid Invaders</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="body-container">


    <div class="buttons">
        <div id="img-start" style="display: block;">
            <div class="text-container">
                <h1 class="title-start">Covid invaders</h1>
                <a class="start-button" id="start" style="display: block;" href="#">Click here to play!</a>
                <p class="text-start">*Score advance table*</p>
            </div>
            <div class="points-start-container">
                <div class="start-value">
                    <div>
                        <img class="start-image" src="/img/angryvirus.png" alt="">
                    </div>
                    <p class="start-value-text">= 10 points</p>
                </div>
                <div class="start-value">
                    <div>
                        <img class="start-image" src="/img/angrybat.png" alt="">
                    </div>
                    <p class="start-value-text">= 50 points</p>
                </div>
                <div class="start-value">
                        <div>
                            <img class="start-image" src="/img/toilettepaper.png" alt="">
                        </div>
                        <p class="start-value-text">= 200 points</p>
                </div>
            </div>
        </div>
    </div>


    <section id="gameOver" style="display: none;">
        <h2 id="gameOverTitle"> GAME OVER</h2>
        <button id="tryAgain">PLAY AGAIN AND KILL THAT VIRUS!!</button>
    </section>


    <div id="canvas-container">

        <div id="container-points" style="display: none;">
            <div id='points' style="display: none;">
                <p class="points-text"><span id="number"></span></p>
                <p class="points-text-score"> points</p>
            </div>
        </div>

        <div class="game-container">
            <canvas id="canvas" style="display: none;" width="886" height="600"></canvas>
            <h2 id="pauseText" style="display: none;">PAUSE.</h2>
        </div>

    </div>

    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/laser.js"></script>
    <script src="js/enemiesLaser.js"></script>
    <script src="js/extraPoints.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
