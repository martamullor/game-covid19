<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covid Invaders</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="body-container">


    <div class="buttons">
        <div id="img-start" style="display: block;">
            <div class="image-container">
                <img class="icon-start-screen" src="./img/women-mask.png" alt="space-title">
                <img class="icon-start-screen" src="./img/science.png" alt="space-title">
                <img class="icon-start-screen" src="./img/covid.png" alt="space-title">
                <img class="icon-start-screen" src="./img/man-mask.png" alt="space-title">
            </div>
            <a class="start-button" id="start" style="display: block;" href="#">start button</a>
        </div>
    </div>


    <section id="gameOver" style="display: none;">
        <h2 id="gameOverTitle"> GAME OVER</h2>
        <button id="tryAgain">PLAY AGAIN?</button>
    </section>


    <div id="canvas-container">

        <div id="container-points" style="display: none;">
            <div id = points style="display: none;">
                <p class="points-text"><span
                        id="number"></span></p>
                <p class="points-text-score"> points</p>
            </div>
        </div>

        <div class="game-container">
            <canvas id="canvas" style="display: none;" width="886" height="600"></canvas>
            <h2 id="pauseText" style="display: none;">PAUSE.</h2>
        </div>

    </div>

    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/laser.js"></script>
    <script src="js/enemiesLaser.js"></script>
    <script src="js/extraPoints.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
