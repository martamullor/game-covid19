<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covid Invaders</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="body-container">


    <div class="buttons">
        <div id="img-start" style="display: block;">
            <video class="video-background" loop autoPlay>
            <source src="/img/space-background.mp4" type="video/mp4" />
            </video>
            <div class="image-container">
                <img class="title-start-screen" src="./img/covid-text.png" alt="space-title">
                <img class="image-character" src="./img/Covid-1.png" alt="covid-guy">
            </div>
            <a class="start-button" id="start" style="display: block;" href="#">PUSH START</a>
        </div>
    </div>


    <section id="gameOver" style="display: none;">
        <h2 id="gameOverTitle"> GAME OVER</h2>
        <button id="tryAgain">PLAY AGAIN?</button>
    </section>


    <div id="canvas-container">

        <div class="game-container">
            <canvas id="canvas" style="display: none;" width="886" height="600"></canvas>
            <h2 id="pauseText" style="display: none;">PAUSE.</h2>
        </div>

        <div id="container-points" style="display: none;">

            <div id=time style="display: none;">
                <p class="time-text"><img src="img/time.png" class="time-image" alt="time-image"> <span
                        id="segundos"></span></p>
            </div>

            <div id=points style="display: none;">
                <p class="points-text"> <img src="img/saturn.png" class="score-image" alt="score-image"><span
                        id="number"></span></p>
                <p class="points-text-score"> Points</p>
            </div>

            <div id=jewel-container style="display: block;">
                <p class="jewel-text"> <img src="img/gem.png" class="jewel-image" alt="jewel-image"><span
                        id="jewelNumber"></span></p>
            </div>

            <div id="image-container" style="display: none;">
                <img id="oxygen-empty" src="img/oxygen-empty.png" alt="oxygen">

                <div id="container-oxygen-full">
                    <img id="oxygen-full" src="img/oxygen.png" alt="oxygen full">
                </div>
            </div>




        </div>

    </div>

    <script src="js/player.js"></script>
    <script src="js/obstacle.js"></script>
    <script src="js/background.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
